name: CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs on: ubuntu-latest
    steps: 
    - name: Checkout Repository
    uses: actions/checkout@v3
    with:
      path: main

    - name: Set up Python 
    uses: actions/setup-python@v4
    with: 
      python-version: 3.11

    - name: Execute Tests
      run: |
      chmod u+r+x ./project/tests.sh
      cd ./project
      ./tests.sh